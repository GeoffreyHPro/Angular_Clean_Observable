<div id="body">
  <div id="table" style="padding: 35px;">
    <div class="card">
      <form [formGroup]="search" style="text-align: center;">
        <div class="row">
          <div class="col" style="align-content: center;">
            <span>Search</span>
          </div>
          <div class="col">
            <label for="name">name</label>
            <input id="name" name="name" type="text" formControlName="name" class="form-control">
          </div>
          <div class="col">
            <label for="email">email</label>
            <input id="email" name="email" type="text" formControlName="email" class="form-control">
          </div>
        </div>
      </form>
    </div>

    <div class="card mt-5 p-3">
      <table style="margin: auto; text-align: left;" class="mt-5 table w-100">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
        <tr *ngFor="let profile of profiles$ | async">
          <td> {{profile.name}}</td>
          <td> {{profile.email}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
