<div id="table">
  <div class="card mt-5">
    <form [formGroup]="search" style="text-align: center;">
      <div class="row">
        <div class="col">
          <span>Search</span>
        </div>

        <div class="col">
          <label for="Name"></label>
          <input type="text" formControlName="name">
        </div>
      </div>
    </form>
  </div>

  <div class="card mt-5">
    <table style="margin: auto;" class="mt-5">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let profile of profiles$ | async">
        <td> {{profile.id}}</td>
        <td> {{profile.name}}</td>
        <td> {{profile.email}}</td>
      </tr>
    </table>
  </div>
</div>
